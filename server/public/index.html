<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css"></link> -->
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="client.js"></script>
</head>
<body>
    <h1 id="header">Salary Calculator</h1>
    <div class="container" id="addEmployee">Add Employee</div>
    <br>
    <div class="inputLine">
        <input class="inputBoxes" id="firstNameInput" placeholder="First Name"></input>
        <input class="inputBoxes" id="lastNameInput" placeholder="Last Name"></input>
        <input class="inputBoxes" id="idInput" placeholder="Employee ID" type="number"></input>
        <input class="inputBoxes" id="empTitleInput" placeholder="Title"></input>
        <input class="inputBoxes" id="salaryInput" placeholder="Salary" type="number"></input>
    </div> 

    <div class="submitDiv">
        <button class="submitButton">Submit</button>
    </div>

    <div class="lineAboveGrid">Employees</div>

    <div class="employeeGrid">
        <table id="employeeTable">
            <tr id="tableHeader">
                <th>First Name</th> 
                <th>Last name</th>    
                <th>ID</th>       
                <th>Title</th>
                <th>Salary</th>
                <th id="delete"></th>
            </tr>

            <tbody id="tableActual">

            <tr><td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>

            <tr>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                </tr>

            

            </tbody>
        </table>
    </div>

    <div id="totalLine">Monthly Total: $</div>
</body>
</html>
